<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">User Management</h2>
        <h3 class="section-subheading text-muted">Hello <strong>{{ main.username }}, </strong>This page allows you to edit and delete users.</h3>
    </div>
</div>
<!-- Heading -->
<br>
<div class="container">
	<div class="row">
       <div class="row">

		<article ng-repeat="story in storyall.stories" class="col-md-6">
    			<figure class="col-lg-12">
				<a href=""><img class="img img-responsive article-img" src="http://farm1.staticflickr.com/258/18511405422_d7c67c0ff8_k.jpg"></a>
				<figcaption class="article-caption"><h1 class="article-title"><a href="/story/{{ story._id }}">{{ story.title }}</a></h1>
				</figcaption>
				</figure>
				<div class="article-intro col-lg-12" style="padding-top: 10px;">
				<strong>{{ story.subtitle }}</strong>
								</div>
				
				</article>
                
				
                </div>
	</div>
</div>
<br>

<!-- Custom Error Message -->
<div class="row show-hide-message" ng-show="storyall.showMoreError">
    <div class="alert alert-danger">{{ storyall.showMoreError }}</div>
</div>
<!-- Custom Error Message -->
</body>
